apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: display-state
spec:
  selector:
    matchLabels:
      app: frontend
  serviceName: <ServiceName>
  replicas: 2
  template:
    metadata:
      labels:
        app: frondend
    spec:
      containers:
      - name: myapp
        image: k8s.gcr.io/nginx-slim:0.8
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
